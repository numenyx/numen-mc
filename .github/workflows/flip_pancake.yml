name: MC Setup

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Dependencies
        run: |
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg | sudo tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/noble.tailscale-keyring.list | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt update
          sudo apt upgrade -y
          sudo apt install -y tailscale
          sudo apt install -y wget unzip openssh-server
          # Add cloudflare gpg key
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          sudo mkdir -p --mode=0755 /usr/share/keyrings
          curl -fsSL https://pkg.cloudflare.com/cloudflare-public-v2.gpg | sudo tee /usr/share/keyrings/cloudflare-public-v2.gpg >/dev/null
          echo 'deb [signed-by=/usr/share/keyrings/cloudflare-public-v2.gpg] https://pkg.cloudflare.com/cloudflared any main' | sudo tee /etc/apt/sources.list.d/cloudflared.list
          sudo apt-get update && sudo apt-get install cloudflared
          sudo apt autoremove -y
      - name: Create user
        run: |
          sudo useradd -m -s /bin/bash kaminumen
          sudo usermod -aG sudo kaminumen
          sudo sysctl -w net.ipv4.ip_forward=1
          sudo sysctl -p
          # Forward TCP 25565 ##
          sudo iptables -t nat -A PREROUTING -p tcp --dport 25565 -j DNAT --to-destination ${{ secrets.YOUR_MOM_HOUSE }}:25565
          # Allow forwarding ##
          sudo iptables -A FORWARD -p tcp -d ${{ secrets.YOUR_MOM_HOUSE }} --dport 25565 -j ACCEPT
      - name: Set SSH Password and Auto Cloud Tunnel
        run: |
          echo "kaminumen:kaminumen" | sudo chpasswd
      - name: SSH Up
        run: |
          sudo systemctl enable ssh
          sudo systemctl start ssh
      - name: TailScale Up
        run: |
          sudo tailscale up --authkey ${{ secrets.TAIL_MY_SCALE }} --accept-routes
      - name: Keep workflow alive
        run: |
          echo "Workflow will stay alive for 24 hours"
          sleep 86400   # 24 hours in seconds
